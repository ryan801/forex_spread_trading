apiVersion: apps/v1
kind: Deployment
metadata:
  name: forex-spread-trading
  labels:
    app: forex-spread-trading
spec:
  replicas: 1  # Only run ONE instance - we don't want duplicate trades!
  selector:
    matchLabels:
      app: forex-spread-trading
  template:
    metadata:
      labels:
        app: forex-spread-trading
    spec:
      containers:
        - name: forex-spread-trading
          # You'll need to update this to your actual image location
          # after building and pushing to a registry
          image: ghcr.io/ryan801/forex_spread_trading:latest
          imagePullPolicy: Always
          
          # Load config from ConfigMap
          envFrom:
            - configMapRef:
                name: forex-spread-trading-cm
          
          # Load secrets separately
          env:
            - name: OANDA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oanda-credentials
                  key: OANDA_API_KEY
            - name: OANDA_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: oanda-credentials
                  key: OANDA_ACCOUNT_ID
          readinessProbe:
            exec:
              command: ["bash", "-c", "ps aux | grep -v grep | grep -q python"]
            initialDelaySeconds: 0
            periodSeconds: 30
            # failureThreshold: 3

          livenessProbe:
            exec:
              command: ["bash", "-c", "ps aux | grep -v grep | grep -q python"]
            initialDelaySeconds: 30
            periodSeconds: 60
            # failureThreshold: 5
            
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          
      
      # Ensure graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Don't restart too quickly on failure
      restartPolicy: Always
