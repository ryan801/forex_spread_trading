apiVersion: v1
kind: ConfigMap
metadata:
  name: forex-spread-trading-cm
  labels:
    app: forex-spread-trading
data:
  # Polling interval in seconds - how often to check prices
  POLL_INTERVAL: "60"
  
  # Number of periods for moving average/std dev calculation
  LOOKBACK_PERIODS: "20"
  
  # Z-score threshold to enter a trade
  ENTRY_Z_SCORE: "2.0"
  
  # Z-score threshold to exit (close to mean)
  EXIT_Z_SCORE: "0.5"
  
  # Units per leg of the spread trade
  TRADE_UNITS: "1000"
  
  # Candle granularity for historical data (S5, M1, M5, M15, H1, H4, D, W, M)
  GRANULARITY: "H1"
  
  # Set to "true" for paper trading, "false" for REAL trades
  DRY_RUN: "false"
  
  # Stop-loss distance in pips (protects positions if bot dies)
  STOP_LOSS_PIPS: "50"
  
  # Close all positions when bot shuts down gracefully (spread_stop, pod restart, etc)
  # Set to "false" to keep positions open
  CLOSE_ON_SHUTDOWN: "true"