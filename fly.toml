app = "forex-spread-trading"
primary_region = "ord"

[build]
  dockerfile = "Containerfile"

[env]
  CLOSE_ON_SHUTDOWN = "false"
  DRY_RUN = "false"
  ENTRY_Z_SCORE = "2.3"
  EXIT_Z_SCORE = "0.2"
  GRANULARITY = "D"
  LOOKBACK_PERIODS = "20"
  POLL_INTERVAL = "60"
  STOP_LOSS_PIPS = "500"
  TRADE_UNITS = "10000"

[processes]
  app = "python -u main.py"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[restart]]
  policy = "always"
  retries = 10
  processes = ["app"]