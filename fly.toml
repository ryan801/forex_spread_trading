app = "forex-spread-trading"
primary_region = "ord"

[build]
  dockerfile = "Containerfile"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ CYAN: Updated environment variables for dual spread strategy               │
# └─────────────────────────────────────────────────────────────────────────────┘
[env]
  # Check every hour - the bot will internally decide which spreads to evaluate
  # based on their timeframe (daily vs weekly)
  POLL_INTERVAL = "3600"
  
  # Position sizing
  TRADE_UNITS = "10000"
  
  # Risk management
  STOP_LOSS_PIPS = "150"
  
  # Safety
  DRY_RUN = "false"
  CLOSE_ON_SHUTDOWN = "false"

[processes]
  app = "python -u main.py"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[restart]]
  policy = "always"
  retries = 10
  processes = ["app"]